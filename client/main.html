<head>
    <title>kisa-study-5</title>
</head>

<body>
    <h1>Welcome to private wallet!</h1> {{> hello}}
</body>
<template name="hello">
    <div id="wallet_qrcode">{{qrcode "wallet_qrcode" wallet_address_qr}}</div><br />
    <div id="history"></div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                  <th>#</th>
                  <th>TXID</th>
                </tr>
              </thead>
              <tbody>
                {{#each wallet_history}}
                <tr>
                  <td></td>
                  <td><a name="history" href="#">{{this}}</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    <br />
    <br />
    <label for="send_address">보낼주소: </label><input id="send_address" /><br />
    <label for="send_balance">보낼금액: </label><input id="send_balance" />
    <button id="send">Click Me</button>
</template>
